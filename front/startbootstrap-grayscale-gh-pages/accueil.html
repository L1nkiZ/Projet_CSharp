        <link rel="icon" type="image/x-icon" href="assets/fav_icon.png" />

        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <body id="page-top">
        <!-- Menu-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand text-primary" href="#page-top">COIN & GO</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-primary" href="#page-top">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link text-primary" href="#rules">Régles</a></li>
                        <li class="nav-item"><a class="nav-link text-primary" href="#game">Jeux</a></li>
                        <li class="nav-item"><a class="nav-link text-primary" href="#result">Résultats</a></li>
                    </ul>
                </div>
            </div>
        </nav>

         <!-- Timer + page d'accueil-->
        <header class="masthead">
            <div class="timer p-2">
                <p class="text-center m-0 timer_number">4:50</p>
                <p class="text-center fs-5 m-0">avant le prochain tirage</p>
            </div>
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase text-primary ">COIN & GO</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5 text-primary opacity">Jeux de loterie en ligne !</h2>
                        <a class="btn btn-primary" href="#game">Jouer !</a>
                    </div>
                </div>
            </div>


            <div class="container d-flex justify-content-center code_result mt-5">
                <div class="d-flex justify-content-center">
                    <form>
                        <div class="text-center">
                            <div class="mt-5">
                                <div class="text-center">
                                    Pour entrez votre code, <a href="#result">Cliquez-ici</a> !
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">msg footer</div></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
