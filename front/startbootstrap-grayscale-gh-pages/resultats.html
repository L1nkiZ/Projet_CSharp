<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Projet CDA - Loterie</title>
        <link rel="icon" type="image/x-icon" href="assets/fav_icon.png" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="css/TemplateStyles.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body id="page-top">
        <!-- Menu-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand text-primary" href="#page-top">COIN & GO</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-primary" href="#page-top">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link text-primary" href="#rules">Régles</a></li>
                        <li class="nav-item"><a class="nav-link text-primary" href="#game">Jeux</a></li>
                        <li class="nav-item"><a class="nav-link text-primary" href="#result">Résultats</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- résultats-->
        <section class="signup-section" id="result">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <i class="fa-solid fa-crown fa-2x mb-2 text-white"></i>
                        <h2 class="text-white mb-5">Résultat de votre tirage !</h2>
                        <form class="form-signup" id="">
                            <div class="row input-group-newsletter">
                                <div class="col"><input class="form-control" id="result_code" placeholder="Entrez votre code ..."/></div>
                                <div class="col-auto"><button class="btn btn-primary" id="submitButton" type="submit">Validé !</button></div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact-section bg-black">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fa-solid fa-ranking-star text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Classement</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="text-black-50">1er place</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fa-solid fa-coins text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Gain</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="text-black-50">Vous avez gagné 80 coins !</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fa-solid fa-clock text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Date du tirage</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="text-black-50">29 novembre 2022 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">msg footer</div></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/TemplateScripts.js"></script>
        <script src="js/scipt.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
